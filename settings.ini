[General]
; Time in milliseconds to consider a key press as a "hold"
HoldTimeout=150
; Double tap timeout (not currently used but good to have)
DoubleTapTimeout=200
; Mouse movement speed
MouseSpeed=10

[Keys]
; Key mappings for CapsLock layer
; Format: Key=Action
; Actions: MoveUp, MoveDown, MoveLeft, MoveRight, MoveHome, MoveEnd, Delete, Backspace, Enter, Esc
p=MoveUp
n=MoveDown
b=MoveLeft
f=MoveRight
a=MoveHome
e=MoveEnd
d=Delete

[ExcludedApps]
; Comma-separated list of process names to exclude
; Example: csgo.exe,overwatch.exe
ProcessNames=
